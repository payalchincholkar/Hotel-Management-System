<div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img src="assets/images/logo_img/care_vision.png" width="5%" />
            <a class="navbar-brand" href="#">CARE VISION</a>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="d-flex">
                    <a class="nav-link active" aria-current="page" routerLink="">Home</a>
                </form>
            </div>
        </div>

    </nav>
    
    <div class="bkground_color ">
        <div class=" d-flex align-items-center justify-content-center h-100 ">
            <h1 class="mt-3">WELCOME TO CARE VISION</h1>
        </div>

        <section class="vh-100">
            <div class="container py-5 h-100">
                <div class="row d-flex align-items-center justify-content-center h-100">
                    <div class="col-md-8 col-lg-7 col-xl-6 mb-3">
                        <img src="assets/images/login_img/pic.jpg" width="69%" />
                    </div>
                    <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
                        <form  #login="ngForm" (ngSubmit)="onSubmit(login.value)">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example13">Username</label>
                                <input type="text" required #username="ngModel" pattern="[a-zA-Z]+$" placeholder="Enter Username" name="username"
                                    [(ngModel)]="credentials.username" id="form1Example13"
                                    class="form-control form-control-lg" /> 
                                    <span *ngIf="username.invalid && username.touched" style="color:red;">enter valid username</span>

                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="form1Example23">Password</label>
                                <input type="password" required #password="ngModel" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" placeholder="Enter Password" name="password"
                                    [(ngModel)]="credentials.password" id="form1Example23"
                                    class="form-control form-control-lg" />
                                    <span *ngIf="password.invalid && password.touched" style="color:red;">enter valid password</span>
                            </div>
                            <div class="d-flex  mb-2">
                                <a>
                                    <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="login.invalid">Login</button> </a>

                                <div class="d-flex align-items-center justify-content-around p-4">
                                    <a class="signup" routerLink="../signup">SignUp</a>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    
    <div class="footer">

    </div>
