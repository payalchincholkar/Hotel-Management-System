    <div class="bgcolor">
        <h1 class="mt-0 text-center text-white">Signup Form</h1>
    </div>
<div class="container mt-5 col-sm-6">
    <form #login="ngForm" class="form-group mb-2" (ngSubmit)="onSubmit(login.value)">
        <div class="form-outline form-group col-lg-9 mb-4">
            <label class="form-label" for="form1Example13">Username</label>
            <input type="text" placeholder="Enter Username" required #username="ngModel" pattern="[a-zA-Z]+$" name="username" [(ngModel)]="credentials.username"
                id="form1Example13" class="form-control form-control-lg" />
                <span *ngIf="username.invalid && username.touched" style="color:red;">enter valid username</span>

        </div>
        <div class="form-outline form-group col-lg-9 mb-4">
            <label class="form-label" for="form1Example23">Password</label>
            <input type="password" placeholder="Enter Password" required #password="ngModel" pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$" name="password" [(ngModel)]="credentials.password"
                id="form1Example23" class="form-control form-control-lg" />
                <span *ngIf="password.invalid && password.touched" style="color:red;">enter valid username</span>
        </div>
        <select name="role"  [(ngModel)]="credentials.role" id="role" required>
            <option value="" readonly>role</option>
            <option value="owner">owner</option>
            <option value="manager">manager</option>
            <option value="receptionist">receptionist</option>
        
          </select>
        <br>
        <br>
        <div class="d-flex  mb-2">
            <a >
                <button type="submit" class="btn btn-primary btn-lg btn-block" [disabled]="login.invalid">Sign Up</button> </a>

            
        </div>


    </form>
</div>
